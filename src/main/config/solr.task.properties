task.class=com.bloomberg.bask.task.SolrTask

solr.url=http://localhost:8080/solr/tweets
solr.queue.size=10
solr.thread.count=4
input.streams=tweets

kafka.consumer.zookeeper.connect=localhost:2181
kafka.consumer.group.id=solrgroup

kafka.producer.bootstrap.servers=localhost:9092
kafka.producer.client.id=solrtaskproducer
kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer
